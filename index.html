<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="top-banner"></div>
        <div class="user-photo">
            <img src="img/user-circle.png" alt="a picture of the user">
        </div>
        <div class="card-content">
            <h1>Jane Doe</h1>
            <div class="card-content-loc">
                <img src="img/map-marker.png" alt="a black map marker icon">
                <p>Seattle</p>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of Shadows and the Internet</p>
        </div>
        <div class="profile-settings">
            <img src="img/gear.png" alt="a picture of a gear, representing the settings icon">
            <p><a href="#">edit profile</a></p>
        </div>
    </div>
</body>
</html>
